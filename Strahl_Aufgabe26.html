<pre><p class ="Aufgabe">Aufgabe 26

Das Viereck ABCD hat einen Flächeninhalt 
von 60 cm². Wie groß ist der Flächeninhalt 
des ähnlichen Vierecks A'B'C'D' bei einem 
Ähnlichkeitsfaktor k = 3? 

<span style="color:red;">A<sub>A'B'C'</sub></span> = k² * A<sub>ABC</sub> = 3² * 60 cm² <span style="color:red;">= 540 cm²</span>
